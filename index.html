<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple J Top 100 Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ABC Triple J - Top 100 Songs</h1>
        <p>Search for the top 100 songs played on a specific year</p>
    </header>

    <main>
        <div class="search-section">
            <label for="year">Enter Year:</label>
            <input type="number" id="year" placeholder="e.g., 2023">
            <button onclick="getTopSongs()">Get Top 100 Songs</button>
        </div>

        <div class="results">
            <h2>Top Songs List</h2>
            <ul id="songList">
                <!-- Songs will be dynamically inserted here -->
            </ul>
        </div>
    </main>

    <footer>
        <p>Developed by XYZ | Powered by ABC Radio API</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
